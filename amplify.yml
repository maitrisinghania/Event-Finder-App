version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
        # Copy build files to server's public directory
        - cp -r build/* ../server/public/
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd server
        - npm ci
    start:
      commands:
        - node server.js
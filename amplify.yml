version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd  # Debug: see current directory
        - ls -la  # Debug: list files
        - cd /codebuild/output/src*/src/Event-Finder-App  # Go to root
        - ls -la  # Debug: verify we're in correct directory
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p ../server/build
        - cp -r build/* ../server/build/
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd /codebuild/output/src*/src/Event-Finder-App  # Go to root
        - cd server
        - npm ci
    start:
      commands:
        - node server.js
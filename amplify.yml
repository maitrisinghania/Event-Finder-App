version: 1
frontend:
  phases:
    build:
      commands:
        - cd client
        - npm install
        - npm run build
        - cd ..
  artifacts:
    baseDirectory: client/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd server
        - npm install
    start:
      command: "cd server && node server.js"

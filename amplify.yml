version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p ../server/build
        - cp -r build/* ../server/build/
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd server
        - npm ci
    start:
      commands:
        - node server.js
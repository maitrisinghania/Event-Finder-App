frontend:
  phases:
    build:
      commands:
        - echo "Building the front-end"
        - npm install
        - npm run build
    postBuild:
      commands:
        - echo "Setting up proxy configuration"
        - echo 'module.exports = { "/api/*": { "target": "http://Eventfinder-backend-env.eba-hsvjafpy.us-east-1.elasticbeanstalk.com", "secure": false } }' > ./src/setupProxy.js
